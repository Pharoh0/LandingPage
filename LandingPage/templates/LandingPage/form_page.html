<!DOCTYPE html>
{% load static %}

<html dir="rtl" lang="ar">
<head>
    <title>LandingPage</title>
    <link
            rel="stylesheet"
            href="https://cdn.rtlcss.com/semantic-ui/2.2.6/semantic.rtl.min.css"
            integrity="sha384-SoFpYwv1KAavXaXLYNMWzoh72UjpjHzNfD3vfDLOUQmHP48dPDgmDsihSuiyXbjb"
            crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/form_page.css' %}">

    <meta charset="utf-8">

</head>
<body>

<div class="ui container">
    <!-------------------  Menu  -------------------->
    <div class="ui top  menu">
        <div class="item">
            <img src="/images/logo.png">
        </div>
        <a class="item">أخبار عاجلة</a>
        <a class="item">رياضة</a>
        <a class="item">مال وأعمال</a>
    </div>
    <div class="ui bottom fixed menu">
        <div class="item">
            <img src="/images/logo.png">
        </div>
        <a class="item">Features</a>
        <a class="item">Testimonials</a>
        <a class="item">Sign-in</a>
    </div>
    <!-------------------  END Menu  -------------------->


    <!-------------------  Article  -------------------->
    {% for post in posts %}

    <div class="ui fluid card">

        <div class="image"> <!-- stoped hereeeeeeeeeeeeeeeee -->
             <img src="{{ post.cover}}" alt="{{ post.title }}">
        </div>
        <div class="content">

            <a class="header">{{ post.title }}</a>
            <div class="meta">
                <span class="date">تم النشر في: {{ post.published_date }}</span>
            </div>
            <div class="description des">{{post.content}}</div>
        </div>
        <div class="extra content">
            <a>
                <i class="user icon"></i>
                22 Friends
            </a>
        </div>
        {% endfor %}

    </div>
    <!-------------------  End Article  -------------------->


</div>


<!-- Form -->
<div class="ui inverted segment">

    <form class="ui inverted form container">
        <div class="field">
            <label>الأسم الاول</label>
            <input type="text" name="first-name" placeholder="الاسم الاول">
        </div>

        <div class="field">
            <label>الأسم الثاني</label>
            <input type="text" name="last-name" placeholder="الاسم الثاني">
        </div>

        <div class="field">
            <label>البريد الألكتروني</label>
            <input type="text" name="last-name" placeholder="joe@schmoe.com">
        </div>


        <!--
                    <div class="field">
              <label>Country</label>
              <div class="ui fluid search selection dropdown" >
                <input type="hidden" name="country">
                <i class="dropdown icon"></i>
                <div class="default text">Select Country</div>
                <div class="menu">
            <div class="item" data-value="bh"><i class="bh flag"></i>Bahrain</div>
            <div class="item" data-value="kw"><i class="kw flag"></i>Kuwait</div>
            <div class="item" data-value="qa"><i class="qa flag"></i>Qatar</div>
            <div class="item" data-value="sa"><i class="sa flag"></i>Saudi Arabia</div>
          </div>
               </div>
            </div>
        -->

        <div class="ui field">
            <label>أختر الدولة</label>
            <select name="gender" class="ui dropdown" id="select">
                <option value="">أختر الدولة</option>
                <option value="Saudi">Saudi Arabia +966</option>
                <option value="Qatar">Qatar +974</option>
                <option value="Oman">Oman +968</option>
                <option value="Kuwait">Kuwait +965</option>
                <option value="Bahrain">Bahrain +973</option>

            </select>
        </div>


        <div class="ui field">
            <label>رقم الهاتف</label>

            <div class="inline fields">
                <div class="eight wide field">
                    <input type="text" placeholder="(xxx)">
                </div>
                <div class="three wide field">
                    <input type="text" placeholder="الكود">
                </div>
            </div>
        </div>

        <!-- Nationalety -->
        <div class="ui field">
            <label>الجنسية</label>
            <select name="gender" class="ui dropdown" id="select">
                <option value="">الجنسية</option>
                <option value="خليجي">خليجي</option>
                <option value="ليس خليجي">ليس خليجي</option>
            </select>
        </div>


        <button class="ui fluid positive button" type="submit">Submit</button>
    </form>
</div>


<!-- compiled and minified JavaScript -->
<script
        src="https://cdn.rtlcss.com/semantic-ui/2.2.6/semantic.min.js"
        integrity="sha384-kZT+CItOKWHYL+Rz37W2NEz60Pu2JJJ8wgzq+82VWsi3QM53eNFzQJZqzhPuyo63"
        crossorigin="anonymous"></script>

<script src="{% static " js/form_page.js" %}"></script>


    </body>
</html>
